<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <title>Professional Signup</title>
</head>
<body>
    <div class="wrapper1">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger" role="alert">
            {{ message }}
          </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form action="{{ url_for('professionallogin') }}" method="POST" enctype="multipart/form-data">
            <h1>Professional Signup</h1>
            <div class="aa">
                <div class="input-box1">
                    <div class="input-field"> 
                        <label for="email">Email ID (Username):</label>
                        <input type="email" id="email" name="email" placeholder="Email ID Required" required>
                        <i class="bi bi-envelope"></i>
                    </div>

                    <div class="input-field">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Password Required" required>
                        <i class="bi bi-lock"></i>
                    </div>

                    <div class="input-field">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="fullname" placeholder="Full Name Required" required>
                        <i class="bi bi-person"></i>
                    </div>

                    <div class="input-field">
                        <label for="service">Service Name:</label>
                        <select id="service" name="service_name" required>
                            <option value="" disabled selected>Select Available Services</option>
                            {% for service in services %}
                                <option value="{{ service.id }}">{{ service.service_name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    
                    <div class="input-field">
                        <label for="file-upload">Choose a file:</label>
                        <input type="file" id="file-upload" name="file_data" >
                        <i class="bi bi-upload"></i>
                    </div>
                </div>

                <div class="input-box2">   
                    <div class="input-field">
                        <label for="experience">Experience (in yrs):</label>
                        <input type="number" id="experience" name="experience" placeholder="Experience Required" required>
                        <i class="bi bi-clock"></i>
                    </div>

                    <div class="input-field">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" placeholder="Address Required" required>
                        <i class="bi bi-house"></i>
                    </div>

                    <div class="input-field">
                        <label for="pincode">Pincode:</label>
                        <input type="text" id="pincode" name="pincode" placeholder="Pincode Required" required>
                        <i class="bi bi-geo-alt"></i>
                    </div>

                    <div class="input-field">
                        <label for="phoneno">Phone no:</label>
                        <input type="tel" id="phoneno" name="phone_number" placeholder="Phone no Required" required>
                        <i class="bi bi-telephone"></i>
                    </div>
                </div> 
            </div>
            <button type="submit" class="btn1">Register</button>  

            <div class="register-link1">
                <a href="{{ url_for('login') }}">Login Here</a>
            </div>
        </form> 
    </div>
</body>
</html>
