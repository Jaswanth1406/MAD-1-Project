<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <title>Login Page</title>
</head>
<body>
    <div class="wrapper1">
            <a href="/professionallogin">
                <button type="submit" class="btn1">Register as Professional</button>
            </a>
    </div>
    <div class="wrapper">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}      
        <form action="{{ url_for('login') }}" method="POST">
            <h1>A to Z HouseHold Services</h1>
            <div class="input-box">
                <input type="text" name="email" placeholder="Registered Email id Required">
                <i class="bi bi-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password">
                <i class="bi bi-lock-fill"></i>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <a href="/customerlogin">Create Account?</a>
            </div>
        </form>     
    </div>
    
</body>
</html>
