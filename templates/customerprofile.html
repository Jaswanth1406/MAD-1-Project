<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style8.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <title>Customer Signup</title>
</head>
<body>
    <div class="wrapper1">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger" role="alert">
            {{ message }}
          </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form action="{{ url_for('customer_profile') }}" method="POST">
            <h1>Customer Profile</h1>
            
            <div class="input-box1">
                <div class="input-field"> 
                    <label for="email">Email ID (Username):</label>
                    <input type="email" id="email" name="email" placeholder="Email ID Required"  value  = "{{ customer.email }}"required>
                    <i class="bi bi-envelope"></i>
                </div>

                <div class="input-field">
                    <label for="password">Current Password:</label>
                    <input type="password" id="password" name="cpassword" placeholder="Password Required" required>
                    <i class="bi bi-lock"></i>
                </div>

                <div class="input-field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password Required" required>
                    <i class="bi bi-lock"></i>
                </div>

                <div class="input-field">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="fullname" placeholder="Full Name Required"  value  = "{{ customer.fullname }}" required>
                    <i class="bi bi-person-circle"></i>
                </div>

                <div class="input-field">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Address Required"  value  = "{{ customer.address }}" required>
                    <i class="bi bi-house"></i>
                </div>

                <div class="input-field">
                    <label for="pincode">Pincode:</label>
                    <input type="text" id="pincode" name="pincode" placeholder="Pincode Required"   value  = "{{ customer.pincode }}"required>
                    <i class="bi bi-geo-alt"></i>
                </div>
                <div class="input-field">
                    <label for="phoneno">Phone no:</label>
                    <input type="tel" id="phoneno" name="phone_number" placeholder="Phone no Required"  value  = "{{ customer.phone_number }}"required>
                    <i class="bi bi-telephone"></i>
                </div>
            </div>
            <div class="button-container">
                <button type="submit" class="btn btn-primary">Update</button>
                <button type="button" class="btn btn-secondary" id="backButton">Cancel</button>

<script>
document.getElementById('backButton').addEventListener('click', function() {
    history.back();
});
</script>
            </div>
        </div>
        </form>     
    </div>
</body>
</html>
